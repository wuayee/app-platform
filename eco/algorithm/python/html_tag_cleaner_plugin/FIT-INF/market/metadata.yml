name: 'HTML标签去除插件'
language: 'Python'
vendor: 'ModelEngine'
operators:
- operator:
    name: 'HTML标签去除'
    fitableId: 'modelengine.operators.html_tag_cleaner_plugin'
    version: '1.0.0'
    description: '移除文档中HTML标签，如 <html>，<dev>，<p> 等'
    types:
    - 'cleanse'
    origin: 'predefined'
    modal: 'text'
    effect:
      before: '<p><b>机器学习</b>是<a href="/wiki/%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD" title="人工智能">人工智能</a>的一个分支。</p>'
      after: '机器学习是人工智能的一个分支。'
    labels:
    - '文本'