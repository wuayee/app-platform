automatic-speech-recognition=自动语音识别
automatic-speech-recognition.description=自动语音识别 （ASR），也称为语音转文本 （STT），是将给定音频转录为文本的任务。它有许多应用程序，例如语音用户界面。
text-to-image=文本转图像
text-to-image.description=从输入文本生成图像。这些模型可用于根据文本提示生成和修改图像。
text-to-speech=文本转语音
text-to-speech.description=文本转语音 （TTS） 是在给定文本输入的情况下生成听起来自然的语音的任务。TTS 模型可以扩展为具有为多个说话人和多种语言生成语音的单个模型。
image-to-image=图像变换
image-to-image.description=图像变换是转换源图像以匹配目标图像或目标图像域的特征的任务。任何图像处理和增强都可以使用图像变换模型进行。
translation=翻译
translation.description=翻译是将文本从一种语言转换为另一种语言的任务。
summarization=摘要
summarization.description=摘要是生成文档的较短版本，同时保留其重要信息的任务。某些模型可以从原始输入中提取文本，而其他模型可以生成全新的文本。