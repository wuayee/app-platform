automatic-speech-recognition=automatic-speech-recognition
automatic-speech-recognition.description=Automatic Speech Recognition (ASR), also known as Speech to Text (STT), is the task of transcribing a given audio to text. It has many applications, such as voice user interfaces.
text-to-image=text-to-image
text-to-image.description=Generates images from input text. These models can be used to generate and modify images based on text prompts.
text-to-speech=text-to-speech
text-to-speech.description=Text-to-Speech (TTS) is the task of generating natural sounding speech given text input. TTS models can be extended to have a single model that generates speech for multiple speakers and multiple languages.
image-to-image=image-to-image
image-to-image.description=Image-to-image is the task of transforming a source image to match the characteristics of a target image or a target image domain. Any image manipulation and enhancement is possible with image to image models.
translation=translation
translation.description=Translation is the task of converting text from one language to another.
summarization=summarization
summarization.description=Summarization is the task of producing a shorter version of a document while preserving its important information. Some models can extract text from the original input, while other models can generate entirely new text.