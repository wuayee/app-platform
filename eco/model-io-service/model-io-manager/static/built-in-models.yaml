llms:
- 
   name: Qwen-72B
   model: Qwen
   scale: 72B
   type: "语言模型"
   orgnization: "Alibaba Cloud"
   description: "此模型为Qwen1.5-72B-Chat。Qwen1.5是Qwen2的 beta 版本，Qwen2是一种基于Transformer的解码器语言模型，经过大量数据预训练。"
   precision:
     default: fp16
     supports:
       - bf16
       - fp16
   gpu:
     min: 1
     max: 8
   npu:
     min: 4
     max: 8
   tokenSize:
     default: 8192
     min: 4096
     max: 8192
