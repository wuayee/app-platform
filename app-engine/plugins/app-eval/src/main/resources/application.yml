fit:
  beans:
    packages:
    - 'com.huawei.jade.app.engine.eval'
druid:
  driver-class-name: org.postgresql.Driver
  initialSize: 5
  minIdle: 5
  maxActive: 10
  maxWait: 60000
  timeBetweenEvictionRunsMillis: 60000
  minEvictableIdleTimeMillis: 300000
  validationQuery: SELECT 1
  testWhileIdle: true
  testOnBorrow: false
  testOnReturn: false
  url: jdbc:postgresql://localhost:5432/app_engine_eval?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf8&autoReconnect=true&useSSL=false&allowPublicKeyRetrieval=true&useAffectedRows=true
  username: root
  password: 123456
mybatis:
  mapper-locations: 'mapper/*Mapper.xml'
