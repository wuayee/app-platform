syntax = "proto3";

package com.huawei.fit.hakuna.kernel.registry.shared;

option optimize_for = LITE_RUNTIME;
option java_package = "com.huawei.fit.hakuna.kernel.registry.shared.proto";
option java_outer_classname = "AddressProto";

import "com/huawei/fit/hakuna/kernel/registry/shared/Endpoint.proto";


message Address {
  string host = 1;
  repeated com.huawei.fit.hakuna.kernel.registry.shared.Endpoint endpoints = 2;
}