<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>第六届软件精英编程个人赛RANK榜</title>
    <script type="module">
        const TARGET_PRESENTATION = 'code-competition';//change presentation id to view different presentation

        import {ELSA} from '../../core/graph.js';

        const loadPresentation = async id => {
            await ELSA.import('../../demos/storageCompetition/competition.js', ["competition"]);
            const container = document.getElementById("editor");
            const btn = document.getElementById('fullScreen');
            const resetFullscreenButton = p => {
                //p.fillScreen(true);
                btn.style.visibility = "visible";
                btn.style.left = (window.innerWidth / 2 - btn.clientWidth / 2) + "px";
                btn.style.top = (window.innerHeight / 2 - btn.clientHeight / 2) + "px";
            }

            let g = ELSA.competition(container, "HUA WEI - E.L.S.A");
            g.baseUrl = "http://elsa.fit.lab.huawei.com:8080";
            const result = {};

            g.initialize()
                .import('../../plugins/presentation/frame.js')
                .import('../../demos/storageCompetition/competition.js', ['competitionPage'])
                .then(() => {
                    g.id = id;
                    g.viewPresentFail = async () => {
                        console.log("view presentation fail");
                    };
                    g.viewPresent().then(p => {
                        const btn = document.getElementById('fullScreen')
                        btn.onclick = () => {
                            p.fullScreen().then(() => {
                                p.fillScreen(true);
                                p.reset();
                            })
                            btn.style.visibility = "hidden";
                        };
                        g.fullScreenCancelled = () => {
                            p.fillScreen(true);
                            resetFullscreenButton(p);
                        };
                        resetFullscreenButton(p);

                    });
                });
        };

        window.onload = () => {
            document.getElementById('fullScreen').visibility = "hidden";
            loadPresentation(TARGET_PRESENTATION);
        }
    </script>

    <style type=text/css>
        body {
            height: 1200px;
        }

        .container {
            width: 100%;
            position: absolute;
            overflow-y: scroll;
            height: 900px;
        }
    </style>
</head>

<body>
<div id='editor' class='container'></div>
<input type="button" id="fullScreen" value="Click Full Screen"
       style="width: 200px;height: 60px; font-size: 20px; border-width: 1px;border-color: lightgray; color: lightgray; background:transparent;border-radius: 10px; position:absolute;left:200px;top: 0px;"/>
</body>

</html>
