<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html, body {
            /* Avoid ugly scrollbars */
            overflow: hidden;
            /* Reset default browser paddings etc */
            margin: 0;
            padding: 0;
            border: 0;
            /* 100% size */
            width: 100%;
            height: 100%;
            color: red;
        }

        body {
            margin-top: 1px;
        }

        .wrapper {
            width: 960px;
            margin: 0 auto;
            padding-top: 100px;
        }

        .title {
            font-size: 24px;
            color: #333;
            margin-top: 30px;

        }

        .btn {
            color: #fff;
            border-color: #1890ff;
            background: #1890ff;
            box-shadow: 0 2px #0000000b;
            line-height: 32px;
            display: inline-block;
            font-weight: 400;
            white-space: nowrap;
            text-align: center;
            cursor: pointer;
            transition: all .3s cubic-bezier(.645, .045, .355, 1);
            height: 32px;
            padding: 4px 15px;
            font-size: 14px;
            border-radius: 2px;
            margin: 20px;
            text-decoration: none;
        }

        .white {
            position: absolute;
            top: 30%;
            left: 30%;
            width: 500px;
            display: none;
            background: #fff;
            border: 1px solid #ccc;
            padding: 20px;
        }

        .person {
            width: 100%;
            height: 300px;
        }

    </style>
    <script type="module">
        import {ENV_CONFIG} from "../../config/envConfig.js";

        window.popUp = () => {
            const modal = document.getElementById('modal');
            modal.style.display = 'block';
        }

        window.onload = () => {
            const baseUrl = ENV_CONFIG.collaborationUrl;
            // const person = anualShow.person.value;
            let xhr = new XMLHttpRequest();
            xhr.open('GET', baseUrl + '/message/token', true);
            xhr.setRequestHeader("Content-type", "application/json;charset-UTF-8");
            xhr.onreadystatechange = function () {
                // 提交成功且抢夺游戏名额成功，进入游戏页面
                if (xhr.readyState === 4 && xhr.status === 200) {
                    console.log("ok");
                }
            };
            xhr.send();
        }

        window.submitPerson = () => {
            const baseUrl = ENV_CONFIG.collaborationUrl;
            const personList = anualShow.personList.value;
            if (!personList || personList == "") {
                return;
            }
            let xhr = new XMLHttpRequest();
            xhr.open("POST", baseUrl + '/game/submitWhiteList', true);
            // 添加http头，发送信息至服务器时内容编码类型
            xhr.setRequestHeader("Content-type", "application/json;charset-UTF-8");
            // xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhr.onreadystatechange = function () {
                if (JSON.parse(xhr.responseText).code === 1) {
                    const modal = document.getElementById('modal');
                    modal.style.display = 'none';
                    return;
                }
            };
            xhr.send(personList);
        }
    </script>
</head>
