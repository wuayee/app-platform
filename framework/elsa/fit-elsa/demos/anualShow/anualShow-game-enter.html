<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width"
          name="viewport">
    <title>Title</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            font-size: 1.2rem;
            font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica Neue, Arial, Noto Sans, sans-serif, apple color emoji, segoe ui emoji, Segoe UI Symbol, noto color emoji;
        }

        .content {
            position: relative;
            width: 100%;
            height: 100%;
            display: none;
        }

        .modal,
        .bg {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
        }

        .bg {
            background: black;
            opacity: 0.3;
            z-index: -1;
        }

        .modal-content {
            padding: 0 0 24px;
            color: #000000d9;
            font-variant: tabular-nums;
            line-height: 2.2rem;
            list-style: none;
            font-feature-settings: "tnum";
            position: relative;
            top: 30%;
            width: 80%;
            margin: 0 auto;
            background: #fff;
            padding: 20px 30px;
            border-radius: 3px;
        }

        .person {
            height: 2.6rem;
            line-height: 2.6rem;
            width: 100%;
            border: 1px solid #ccc;
            margin: 20px 0;
            padding-left: 8px;
        }

        .btn {
            line-height: 1.8rem;
            position: relative;
            display: inline-block;
            font-weight: 400;
            white-space: nowrap;
            text-align: center;
            background-image: none;
            border: 1px solid transparent;
            box-shadow: 0 2px #00000004;
            cursor: pointer;
            transition: all .3s cubic-bezier(.645, .045, .355, 1);
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            touch-action: manipulation;
            height: 1.8rem;
            padding: 0px 15px;
            font-size: 0.8rem;
            border-radius: 2px;
            color: #000000d9;
            border-color: #d9d9d9;
            background: #fff;
            color: #fff;
            border-color: #1890ff;
            background: #1890ff;
        }
    </style>
    <script type="module">
        import {ENV_CONFIG} from "../../config/envConfig.js";

        window.onload = () => {
            const baseUrl = ENV_CONFIG.collaborationUrl;
            // const person = anualShow.person.value;
            const person = new URL(window.location.href).searchParams.get("id");
            const name = new URL(window.location.href).searchParams.get("name") || "";
            if (!person || person == "") {
                return;
            }
            let xhr = new XMLHttpRequest();
            xhr.open('GET', baseUrl + '/game/submitWorkId?id=' + person, true);
            xhr.setRequestHeader("Content-type", "application/json;charset-UTF-8");
            xhr.onreadystatechange = function () {
                // 提交成功且抢夺游戏名额成功，进入游戏页面
                if (xhr.readyState == 4 && (xhr.status == 200 || xhr.status == 304)) {
                    const result = JSON.parse(xhr.responseText);
                    if (result.code === 1) {
                        window.location.replace('../../../plugins/presentation/presentation-view.html?graph=anual-show-game&id=' + person + "&name=" + name + "&token=" + result.data);
                        return;
                    }
                    // 提交成功且抢夺游戏名额失败，进入无权限页面
                    window.open('./anualShow-game-out.html', '_self');
                }
            };
            xhr.send();
        }
    </script>
</head>
<body>
<div class="content">
    <div class="modal">
        <div class="modal-content">
            <div class="modal-title">请输入你的工号</div>
            <form name="anualShow">
                <input type="text" name="person" class="person" autofocus placeholder="请输入完整工号，如：m00558975"/>
                <div style="text-align: center">
                    <a herf="javascript:;" class="btn" onclick="window.submitPerson()">确 认</a>
                </div>
            </form>
        </div>
    </div>
    <div class="bg"></div>
</div>
</body>
</html>
