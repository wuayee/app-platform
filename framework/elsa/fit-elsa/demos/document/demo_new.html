<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test-document</title>
    <style>
        body {
            background: #F5F5F9;
        }
        p {
            margin: 0;
            /*padding: 6px 3px 6px 3px;*/
            -webkit-margin-after: 0;
            -webkit-margin-before: 0;
        }

        h2 {
            margin: 0;
            padding: 15px 3px 15px 3px;
        }

        .toolbarContainer {
            width: 100%;
            display: flex;
            justify-content: center;

            .ck {
                justify-content: center;
            }
            .ck-toolbar {
                border: 0 !important;
                background: none !important;
            }
            .ck-icon {
                width: 15px !important;
                height: 15px !important;
            }
            .ck-dropdown__arrow {
                width: 10px !important;
                height: 10px !important;
            } 
            
        }

        .doucment {
            width: 800px;
            margin: 0px auto;
            position: relative;
            margin-top: 30px;
            .ck-content {
                line-height: 1.5;
            }
            .interactLayer {
                box-shadow: rgba(158, 161, 165, 0.4) 0px 2px 12px 0px;
            }
        }

        .addContainer {
            box-sizing: border-box;
            border-left: 2px solid #cccccc;
            margin-top: 4px;
            padding-top: 3px;
            width: 50px;
            height: 30px;
            display: flex;
        }

        .addIcon {
            z-index:999;
            cursor: pointer;
        }
        .addRectangle {
            padding-left: 5px;
            padding-top: 3px;
        }

        .addEllipse {
            margin-left: 10px;
            padding-top: 3px;
        }

        .addFormula {
            padding-top: 5px;
        }

        .arrow {
            padding-top: 10px;
            margin-left: 5px;
            width: 10px;
        }

        .formulaDropdown {
            display: flex;
            margin-left: 10px;
            margin-top: 4px;
            width: 50px;
            height: 30px;
            border: none;
            background: inherit;
            border-left: 2px solid #cccccc;
        }

        .formulaDropdown:hover {
            background: #f0f0f0;
        }

        .formulaDropdownMenu {
            background: #ffffff;
            max-width: 240px;
            top: 50px;
            left: 70vw;
            z-index:999;
            position: absolute;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            box-shadow: rgba(0, 0, 0, .15) 0px 1px 2px 1px;
            border: #ccced1 1px solid;
        }
        .formulaDropdownMenu a {
            display: block;
            cursor: pointer;
            width: 100%;
            height: 40px;
            padding: 3px 0px;
        }

        .firstSelection {
            border: hsl(218, 81.8%, 56.9%) 1px solid;
            box-shadow: #cae1fc 0 0 0 3px;
        }

        .formulaDropdownMenu a:hover{
            background: #f0f0f0;
        }

        .formulaDropdownMenu a:hover img{
            filter: brightness(95%);
        }

        .imgStyle {
            width: 100%;
            height: 100%;
        }

        .chart {
            width: 40px;
            height: 30px;
            border: none;
            background: inherit;
            border-left: 2px solid #cccccc;
            margin-top: 5px;
        }

        .chart:hover {
            background: #f0f0f0;
        }

        .chartImg {
            width: 25px; 
            height:30px;
            padding-top: 3px;
        }

    </style>
</head>
<body>
<div class="toolbarContainer">
    <div id="toolbar"></div>
        <span class="addContainer">
            <span id="addRectangle" class=" addIcon addRectangle">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20">
                    <defs><style>.a{opacity:0;}.b{fill:#fafafa;stroke:#3a3a38;}.c{stroke:none;}.d{fill:none;}</style></defs>
                    <g transform="translate(-1)"><rect class="a" width="20" height="20" transform="translate(1)"/><g class="b" transform="translate(2 3)">
                        <rect class="c" width="18" height="14"/><rect class="d" x="0.5" y="0.5" width="17" height="13"/></g></g></svg>
            </span>
            <span id="addEllipse" class="addIcon addEllipse">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"><defs>
                <style>.a{opacity:0;}.b{fill:#fafafa;stroke:#3a3a38;}.c{stroke:none;}.d{fill:none;}</style></defs>
                <g transform="translate(-1)"><rect class="a" width="20" height="20" transform="translate(1)"/><g class="b" transform="translate(2 3)">
                    <rect class="c" width="18" height="14" rx="7"/><rect class="d" x="0.5" y="0.5" width="17" height="13" rx="6.5"/></g></g></svg>
            </span>
        </span>
            <button id="formulaDropdown" class="formulaDropdown">
                <svg class="addIcon addFormula" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20">
                <text x="5" y="14" font-family="Verdana" font-size="14" fill="black">&#8721;</text>
                </svg>
                <svg class="addIcon arrow" viewBox="0 0 10 10">
                    <path d="M.941 4.523a.75.75 0 1 1 1.06-1.06l3.006 3.005 3.005-3.005a.75.75 0 1 1 1.06 1.06l-3.549 3.55a.75.75 0 0 1-1.168-.136L.941 4.523z"></path>
                </svg>
            </button>
            <div id="formulaDropdownMenu" class="formulaDropdownMenu" style="display: none"></div>
            <button id="chart" class="chart">
                <svg class="chartImg" xmlns="http://www.w3.org/2000/svg" width="200" height="150" viewBox="0 0 200 150">
                    <rect x="30" y="-20" width="40" height="100" fill="#333333" />
                    <rect x="90" y="0" width="40" height="80" fill="#666666" />
                    <rect x="150" y="20" width="40" height="60" fill="#999999" />
                </svg>
            </button>
</div>
