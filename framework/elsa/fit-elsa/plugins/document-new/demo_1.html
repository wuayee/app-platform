<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test-document</title>
    <style>
        p {
            margin: 0;
            padding: 6px 3px 6px 3px;
            -webkit-margin-after: 0;
            -webkit-margin-before: 0;
        }

        h2 {
            margin: 0;
            padding: 15px 3px 15px 3px;
        }
    </style>
</head>
<body>
<div id="toolbar"></div>
<div style="background: whitesmoke;width: 100%;height: 100vh">
    <button id="1111">切换编辑预览状态</button>
    <div id="document" style="margin: 0 auto;width: 980px;height: 100%;overflow: hidden; position: relative"></div>
</div>
</body>
<script type="module">
    import {ELSA} from "../../core/elsaEntry.js";

    window.onload = () => {
        document.getElementById("1111").addEventListener("click", function (event) {
            const docSection = window.docSection;
            docSection.isFocused = !docSection.isFocused;
        });

        ELSA.newGraph("document-1", "docGraph", document.getElementById("document")).then(agent => {
            agent.closeCollaboration();
            const page = agent._graph.createDocument("firstPage");
            let docSection = page.createNew("docSection", 0, 0);
            docSection.width = 980;
            docSection.height = 800;
            docSection.text = "";
            window.docSection = docSection;

            page.reset();
            docSection.isFocused = true;
        });
    }
</script>
</html>
