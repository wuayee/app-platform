<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        input[type=file]::file-selector-button {
            margin-right: 20px;
            border: none;
            background: #084cdf;
            padding: 10px 20px;
            border-radius: 10px;
            color: #fff;
            cursor: pointer;
            /*transition: background .2s ease-in-out;*/
        }

        /*input[type=file]::file-selector-button:hover {*/
        /*    background: #0d45a5;*/
        /*}*/

        .drop-container {
            /*position: relative;*/
            display: flex;
            gap: 10px;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 200px;
            padding: 20px;
            border-radius: 10px;
            border: 2px dashed #555;
            color: #444;
            cursor: pointer;
            /*transition: background .2s ease-in-out, border .2s ease-in-out;*/
        }

        .drop-container:hover {
            background: #eee;
            border-color: #111;
        }
    </style>
</head>
<body>
<div>
    <!--    <input id="image-upload" onchange="changePicture(this)" type="file"/>-->
    <!--    <img src="" id="showImage" width="200">-->
    <div>
        <label for="image" class="drop-container" id="dropContainer">
            <input type="file" id="image" onchange="changePicture(this)" accept="image/*"/>
        </label>
        <img src="" id="showImage"/>
    </div>
</div>
<script>
    function changePicture(obj) {
        const src = getObjectURL(obj.files[0]);
        document.getElementById("showImage").src = src;
    }

    function getObjectURL(file) {
        let url = null;
        if (window.createObjectURL !== undefined) {
            url = window.createObjectURL(file);
        } else if (window.URL !== undefined) {
            url = window.URL.createObjectURL(file);
        } else if (window.webkitURL !== undefined) {
            url = window.webkitURL.createObjectURL(file);
        }

        return url;
    }

    window.onload = () => {
    };
</script>
</body>
</html>
