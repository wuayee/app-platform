    <script language="javascript">

        window.onload = () => {
            let g = presentation(document.getElementById("editor"), "HUA WEI - E.L.S.A");
            let p1 = g.addPage();
            let s1 = p1.createNew("rectangle", 200, 120);

            p1.scaleX = p1.scaleY = 0.2;
            p1.reset();

            let p2 = g.addPage();
            p2.scaleX = p2.scaleY = 0.4;
        };
    </script>

    <style type=text/css>
        table {

        td {

            vertical-align: top;
            position: relative;
        }

        .container {
            width: 100%;
            position: absolute;
            height: 798px;

        .shape {

            width: 70px;
            height: 40px;
            float: left;
            margin-top: 10px;

            margin-left: 10px;

            line-height: 40px;

        .thumb {
            border: 2px solid silver;
            width: 95%;
            height: 180px;
        }

        .pageImage {
            width: 100%;
            height: 180px;
