<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--    todo 导致移动端挂掉，先注释，排查后处理-->
    <!--    <meta name="viewport" content="width=device-width,initial-scale=1"/>-->
    <title>E.L.S.A</title>
    <script type="module">
        import {ENV_CONFIG} from "../../config/envConfig.js";
        import {ELSA} from "../../build/elsa.js";

        const TARGET_PRESENTATION = 'anual-show-game';//change presentation id to view different presentation

        const loadPresentation = async id => {
            await ELSA.import('./elsa.js', ["presentation"]);

            const START_TIME = new Date().getTime();
            const container = document.getElementById("editor");
            const btn = document.getElementById('fullScreen');
            const resetFullscreenButton = p => {
                //p.fillScreen(true);
                //btn.style.visibility = "visible";
                btn.style.left = (window.innerWidth / 2 - btn.clientWidth / 2) + "px";
                btn.style.top = (window.innerHeight / 2 - btn.clientHeight / 2) + "px";
            }

            let g = ELSA.presentation(document.getElementById("editor"), "HUA WEI - E.L.S.A");
            g.baseUrl = ENV_CONFIG.collaborationUrl;
            g.id = new URL(window.location.href).searchParams.get("graph");
            const sessionId = new URL(window.location.href).searchParams.get("id");
            if (sessionId) {
                g.session.id = sessionId;
            }
            g.tabToken = new URL(window.location.href).searchParams.get("token");
            // g.ignoreHighQuality = new URL(window.location.href).searchParams.get("hq") === null;
            g.ignoreHighQuality = true;
            const result = {};

            g.initialize()
                .then(() => {
                    g.viewPresentFail = async () => {
                        console.log("view presentation fail");
                    };
                    g.viewPresent().then(p => {
                        const btn = document.getElementById('fullScreen')
                        btn.onclick = () => {
                            p.fullScreen().then(() => {
                                p.fillScreen(true);
                                p.reset();
                            })
                            btn.style.visibility = "hidden";
                        };
                        g.fullScreenCancelled = () => {
                            p.fillScreen(true);
                            resetFullscreenButton(p);
                        };
                        resetFullscreenButton(p);
                        console.log("loading presentation time: " + (new Date().getTime() - START_TIME) + " ms");
                        window.onresize = () => {
                            p.originWidth = p.width;
                            p.originHeight = p.height;
                            let element = p.div.parentNode;
                            p.div.style.width = element.clientWidth + "px";
                            p.div.style.height = element.clientHeight + "px";
                            p.width = element.clientWidth;
                            p.height = element.clientHeight;
                            p.fillScreen(true);
                            p.reset();
                        }
                    });
                });
        };

        window.onload = () => {
            //if (!window.location.href) return;
            const TARGET = new URL(window.location.href).searchParams.get("id");
            document.getElementById('fullScreen').visibility = "hidden";
            loadPresentation(TARGET);
        }
    </script>

    <style type=text/css>
        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            position: absolute;
            overflow-y: hidden;
            height: calc(100vh);
        }
    </style>
</head>

<body>
<div id='editor' class='container'></div>
<input type="button" id="fullScreen" value="Click Full Screen"
       style="visibility:hidden; width: 200px;height: 60px; font-size: 20px; border-width: 1px;border-color: lightgray; color: lightgray; background:transparent;border-radius: 10px; position:absolute;left:200px;top: 0px;"/>
</body>

</html>
