    <script language="javascript">
        var p = null;
        window.onload = () => {
            let g = graph(document.getElementById("main"));
            p = g.activePage;
            p.createShape("package", 500, 50);
            p.createShape("component", 700, 50);
            p.createShape("interface", 200, 100);
            p.createShape("clazz", 50, 450);
            p.createShape("sequence", 200, 350);

            p.reset();

        }
    </script>
    <script>
        downloadPNG = function () {
            html2canvas(document.getElementById("main"), {
                onrendered: function (canvas) {
                    document.body.appendChild(canvas);
                }
            });
        }

<div id="main" style="width:1200px; height: 1800px;position: absolute;"></div>
