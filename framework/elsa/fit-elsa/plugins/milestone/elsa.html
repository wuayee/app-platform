    <script type="module">
        import {graph} from '../../core/graph.js';

        var p = null;
        window.onload = () => {
            let g = graph(document.getElementById("main"));
            g.import('/plugins/milestone/timeline.js')
                .import('/core/rectangle.js')
                .import('/core/others.js')
                .then(() => {
                    p = g.addPage("timeline");
                    p.createNew("timeline", 50, 100);//.initialize();
                    p.createNew("star", 50, 350);
                    p.reset();
                    p.startAnimation();
                });

        }
    </script>
    <script>
        downloadPNG = function () {
            html2canvas(document.getElementById("main"), {
                onrendered: function (canvas) {
                    document.body.appendChild(canvas);
                }
            });
        }
