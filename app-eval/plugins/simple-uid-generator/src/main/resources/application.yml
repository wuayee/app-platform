fit:
  beans:
    packages:
      - 'modelengine.jade.app.engine.uid'
  datasource:
    primary: 'app-engine'
    instances:
      app-engine:
        mode: 'shared'
        url: ''
        username: ''
        password: ''
        druid:
          driver-class-name: 'org.postgresql.Driver'
          initialSize: 5
          minIdle: 5
          maxActive: 32
          maxWait: 60000
          timeBetweenEvictionRunsMillis: 60000
          minEvictableIdleTimeMillis: 300000
          validationQuery: 'SELECT 1'
          testWhileIdle: true
          testOnBorrow: false
          testOnReturn: false

mybatis:
  mapper-locations: 'mapper/*Mapper.xml'